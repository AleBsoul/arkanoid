<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
</head>

  <body>
    <br />
    
    <div class="container">
      <table>
          <tr>
              <th colspan="2"><div id="combo_div"></div></th>
            </tr>
        <tr>
          <th><input id="input" class="form-control border border-danger" type="text" placeholder="username"></input></th>
          <th><button id="button" type="button" class="btn btn-primary ">change level</button></th>
        </tr>
        <tr>
          <th><canvas id="canvas_score" height="150" width="250"></canvas></th>
          <th rowspan="3"><canvas id="canvas_game" height="500" width="500"></canvas></canvas></th>
        </tr>
        <tr>
            <th><canvas id="canvas_hall_of_fame" height="340" width="250"></canvas></th>
        </tr>
      </table>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
